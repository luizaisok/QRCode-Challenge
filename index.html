<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="card-qrcode">
      <div class="qrcode">
        <img src="./images/image-qr-code.png" alt="QR Code" class="img-qrcode">
      </div>
      <div class="text">
        <p class="text-qrcode">Improve your front-end skills by building projects</p>
        <p class="text-qrcodescan">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
</body>

</html>
